<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl text-center text-gray-800 mb-4">Payment History</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Payment ID</th>
                    <th class="py-2 px-4 border-b">Total Amount</th>
                    <th class="py-2 px-4 border-b">Status</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for payment in data %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ payment.razorpay_order_id }}</td>
                    <td class="py-2 px-4 border-b">â‚¹{{ payment.total_amount|floatformat:2 }}</td>
                    <td class="py-2 px-4 border-b">{{ payment.status }}</td>
                    <td class="py-2 px-4 border-b">{{ payment.created_at|date:"Y-m-d H:i:s" }}</td>
                    <td class="py-2 px-4 border-b">
                       
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="py-2 px-4 text-center">No payment history available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 text-center">
            <a href="/user_home/" class="text-white bg-green-500 px-4 py-2 rounded">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
